<!DOCTYPE html>
<html>
<head>
    <title>User Info</title>
</head>
<body>
<h2>User Info</h2>
<br>

<div th:object="${user}">
    <p><strong>Name:</strong> <span th:text="*{username}"></span></p>
    <p><strong>Surname:</strong> <span th:text="*{surname}"></span></p>
    <p><strong>Department:</strong> <span th:text="*{department}"></span></p>

    <a href="/logout" class="button">Exit</a>
</div>
</body>
</html>
