<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New User</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .user-info-panel {
            background-color: #000000;
            color: white;
            padding: 20px 0;
            margin-bottom: 25px;
            width: 100%;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
        }
        .user-info-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }
        .user-email {
            font-weight: 600;
            margin-right: 5px;
        }
        .user-roles-container {
            display: flex;
            align-items: center;
            width: 100%;
            border-bottom: 1px solid #000000;
            padding-bottom: 3px;
            margin-bottom: 5px;
        }
        .user-roles-text {
            white-space: nowrap;
            margin-right: 5px;
        }
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
        }
        .form-label {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 8px;
        }
        .btn-add-user {
            background-color: #dc3545;
            border-color: #dc3545;
            padding: 12px 30px;
            font-weight: 600;
            color: white;
            width: 100%;
        }
        .btn-add-user:hover {
            background-color: #bb2d3b;
            border-color: #b02a37;
            color: white;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }
        .nav-btn {
            background-color: white;
            color: #4e73df;
            border: 1px solid #d1d3e2;
            padding: 12px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s;
            display: block;
            width: 120px;
            margin-bottom: 10px;
            text-align: center;
        }
        .nav-btn.active {
            background-color: #4e73df;
            color: white;
            border-color: #4e73df;
        }
        .nav-btn:hover {
            background-color: #4e73df;
            color: white;
            border-color: #4e73df;
        }
        .main-layout {
            display: flex;
            gap: 30px;
        }
        .left-sidebar {
            width: 150px;
            flex-shrink: 0;
        }
        .right-content {
            flex-grow: 1;
        }
        .page-title {
            color: #2c3e50;
            font-weight: 500;
            text-align: left;
            margin: 0 0 20px 0;
            font-size: 1.8rem;
        }
        .btn-white {
            background-color: #ffffff;
            color: #000000;
            border: 1px solid #d1d3e2;
            padding: 10px 20px;
        }
        .btn-white:hover {
            background-color: #f8f9fa;
            color: #000000;
        }
        .controls {
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .form-control {
            margin-bottom: 20px;
        }
        .form-check {
            margin-bottom: 10px;
        }
        .text-below-button {
            font-size: 1.2rem;
            font-weight: 500;
            color: #2c3e50;
            margin-top: 10px;
            margin-left: 0;
        }
    </style>
</head>
<body>


<div class="user-info-panel">
    <div class="user-info-content d-flex justify-content-between align-items-center">
        <span>
            <i class="bi bi-person-circle me-2"></i>
            <span class="user-email" th:text="${userEmail}">user@example.com</span>
            with roles:
            <span th:each="role, stat : ${userRoles}"
                  th:text="${#strings.replace(role.authority, 'ROLE_', '')} +
                          (${not stat.last} ? ', ' : '')">
            </span>
        </span>
        <a th:href="@{/logout}" class="btn btn-outline-light btn-sm">
            <i class="bi bi-box-arrow-right me-1"></i>Выход
        </a>
    </div>
</div>

<div class="container">
    <div class="main-layout">

        <div class="left-sidebar">
            <div class="admin-user-panel">
                <a th:href="@{/admin}" class="nav-btn active">Admin</a>
                <a th:href="@{/user}" class="nav-btn">User</a>
            </div>
        </div>


        <div class="right-content">

            <h1 class="page-title">Admin Panel</h1>


            <div class="controls">
                <a th:href="@{/admin}" class="btn btn-white">
                    <i class="bi bi-table me-1"></i>Users Table
                </a>
                <button class="btn btn-white">
                    <i class="bi bi-person-plus me-1"></i>New User
                </button>
            </div>


            <div class="text-below-button">
                Add new user
            </div>


            <div class="form-container">
                <form th:action="@{/admin/saveUser}" method="post" th:object="${user}">
                    <input type="hidden" th:field="*{id}">


                    <input type="hidden" name="_csrf" th:value="${_csrf.token}" th:if="${_csrf != null}"/>


                    <div class="mb-3">
                        <label class="form-label">First name</label>
                        <input type="text" class="form-control" th:field="*{name}" placeholder="Enter first name">
                        <div class="form-text text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Last name</label>
                        <input type="text" class="form-control" th:field="*{surname}" placeholder="Enter last name">
                        <div class="form-text text-danger" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Age</label>
                        <input type="number" class="form-control" th:field="*{age}" placeholder="Enter age">
                        <div class="form-text text-danger" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" th:field="*{email}" placeholder="Enter email">
                        <div class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" th:field="*{password}" placeholder="Enter password">
                        <div class="form-text text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                    </div>

                    <div class="mb-4">
                        <label class="form-label">Role</label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="role" value="ROLE_ADMIN" id="roleAdmin">
                            <label class="form-check-label" for="roleAdmin">
                                ADMIN
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="role" value="ROLE_USER" id="roleUser">
                            <label class="form-check-label" for="roleUser">
                                USER
                            </label>
                        </div>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-add-user">
                            <i class="bi bi-person-plus me-2"></i>Add new user
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<script>

    document.addEventListener('DOMContentLoaded', function() {
        const currentPath = window.location.pathname;
        const navButtons = document.querySelectorAll('.nav-btn');

        navButtons.forEach(button => {
            if (button.getAttribute('href') === currentPath) {
                button.classList.add('active');
            } else {
                button.classList.remove('active');
            }
        });
    });
</script>
</body>
</html>
