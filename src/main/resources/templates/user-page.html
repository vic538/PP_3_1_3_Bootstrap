<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User information-page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 20px;
            padding-bottom: 40px;
        }
        .user-info-panel {
            background-color: #000000;
            color: white;
            padding: 20px 0;
            margin-bottom: 25px;
            width: 100%;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
        }
        .user-info-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }
        .admin-card {
            border: none;
            border-radius: 8px;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
            margin-bottom: 25px;
        }
        .table-responsive {
            border-radius: 0 0 8px 8px;
        }
        .role-text {
            font-size: 1em;
            color: #000000;
            margin-right: 5px;
        }
        .page-title {
            color: #2c3e50;
            font-weight: 500;
            text-align: left;
            margin: 0 0 15px 0;
            font-size: 1.8rem;
        }
        .table th {
            background-color: #f8f9fa;
            border-top: none;
            font-weight: 600;
        }
        .table-striped tbody tr:nth-of-type(odd) {
            background-color: transparent;
        }
        .table-hover tbody tr:hover {
            background-color: transparent;
        }
        .table {
            border-collapse: separate;
            border-spacing: 0;
            margin-bottom: 0;
        }
        .table th, .table td {
            border: 1px solid #e3e6f0;
        }
        .role-display {
            text-transform: uppercase;
        }
        .btn-white {
            background-color: #ffffff;
            color: #000000;
            border: 1px solid #d1d3e2;
        }
        .btn-white:hover {
            background-color: #f8f9fa;
            color: #000000;
        }
        .controls {
            margin-bottom: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }
        .nav-btn {
            background-color: white;
            color: #4e73df;
            border: 1px solid #d1d3e2;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s;
            display: block;
            width: 120px;
            margin-bottom: 10px;
            text-align: center;
        }
        .nav-btn.active, .nav-btn:hover {
            background-color: #4e73df;
            color: white;
            border-color: #4e73df;
        }
        .main-layout {
            display: flex;
            gap: 30px;
        }
        .left-sidebar {
            width: 150px;
            flex-shrink: 0;
        }
        .right-content {
            flex-grow: 1;
        }
        .user-email {
            font-weight: 600;
            margin-right: 5px;
        }
        .about-title {
            font-size: 20px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="user-info-panel">
    <div class="user-info-content d-flex justify-content-between align-items-center">
        <span>
            <i class="bi bi-person-circle me-2"></i>
            <span class="user-email" th:text="${userEmail}">user@mail.ru</span>
            with roles:
            <span th:each="role, stat : ${userRoles}"
                  th:text="${#strings.replace(role.authority, 'ROLE_', '')} +
                          (${not stat.last} ? ', ' : '')">
                USER
            </span>
        </span>
        <a th:href="@{/logout}" class="btn btn-outline-light btn-sm">
            <i class="bi bi-box-arrow-right me-1"></i>Выход
        </a>
    </div>
</div>

<div class="container">
    <div class="main-layout">

        <div class="left-sidebar">
            <div class="admin-user-panel">

                <a th:href="@{/admin}"
                   class="nav-btn"
                   th:if="${#lists.contains(userRoles.![authority], 'ROLE_ADMIN')}">
                    Admin
                </a>


                <a th:href="@{/user}"
                   class="nav-btn active">
                    User
                </a>
            </div>
        </div>


        <div class="right-content">

            <h1 class="page-title">User information-page</h1>


            <h2 class="about-title">About user</h2>


            <div class="card admin-card">
                <div class="table-responsive">
                    <table class="table mb-0">
                        <thead class="table-light">
                        <tr>
                            <th>ID</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Age</th>
                            <th>Email</th>
                            <th>Role</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td th:text="${user.id}">3</td>
                            <td th:text="${user.name}">user</td>
                            <td th:text="${user.surname}">user</td>
                            <td th:text="${user.age}">30</td>
                            <td th:text="${user.email}">user@mail.ru</td>
                            <td>
                                <th:block th:each="role, stat : ${user.roles}">
                                    <span class="role-text role-display"
                                          th:text="${#strings.replace(role.authority, 'ROLE_', '')}">
                                        USER
                                    </span>
                                    <span th:if="${not stat.last}">, </span>
                                </th:block>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
